<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signup | BonBon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .left-panel {
            flex: 1;
            background-color: #d89a4f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
        }

        .left-panel .image-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left-panel img {
            max-width: 100%;
            height: auto;
        }

        .left-panel .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #5c3b09;
            margin-top: 15px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }

        .right-panel h2 {
            font-size: 1.8rem;
            color: #5c3b09;
            margin-bottom: 20px;
            text-align: center;
        }

        .right-panel form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .right-panel input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        .right-panel button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #5c3b09;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .right-panel button:hover {
            background-color: #4b2e08;
        }

        .right-panel .social-signup {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .right-panel .social-signup img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .right-panel .extra-options {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 80px;
            }

            .left-panel .image-row {
                flex-direction: row;
                justify-content: center;
            }

            .left-panel .title {
                margin-left: 10px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="image-row">
                <img src="cat-image.png" alt="Bonbon Cat">
                <div class="title">BONBON</div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2>Sign-up Here!</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign-up</button>
            </form>
            <div class="social-signup">
                <img src="google-icon.png" alt="Google">
                <img src="facebook-icon.png" alt="Facebook">
                <img src="instagram-icon.png" alt="Instagram">
            </div>
            <div class="extra-options">
                <input type="checkbox" id="subscribe">
                <label for="subscribe">Subscribe for email updates</label><br>
                Have an account? <a href="#">Log-in here.</a>
            </div>
        </div>
    </div>
</body>
</html>
