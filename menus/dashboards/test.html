<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generate IDs</title>
</head>
<body>
    <h2>Generate IDs</h2>
    
    <label for="category">Category:</label>
    <select id="category">
        <option value="Dorayaki Bites">Dorayaki Bites</option>
        <option value="Boncoin">Boncoin</option>
        <option value="drinks">Drinks</option>
    </select><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>
    
    <label for="size">Size:</label>
    <select id="size">
        <option value="BONBON BOX (16pcs)">BONBON BOX (16pcs)</option>
        <option value="SUGOI (12pcs)">SUGOI (12pcs)</option>
        <option value="OISHI (8pcs)">OISHI (8pcs)</option>
    </select><br><br>

    <button onclick="testFormatting()">Generate IDs</button>
    
    <h3>Formatted ID:</h3>
    <p id="formattedId"></p>

    <h3>Price ID:</h3>
    <p id="priceId"></p>

    <h3>Instock ID:</h3>
    <p id="instockId"></p>

    <h3>Sold ID:</h3>
    <p id="soldId"></p>

    <script>
        const nameMapping = {
            "Ham & Cheese": "hamcheese",
            "Oreo Creamcheese": "oreocream",
            "Classic Choco": "choco",
            "Dulce De Leche": "dulce",
            "Chocold (12oz)": "chocold",
            "Hot Coffee (12oz)": "hot_coffee",
            "Iced Coffee (12oz)": "iced_coffee"
        };
    
        const categoryMapping = {
            "Dorayaki Bites": "dorabite",
            "Boncoin": "boncoin",
            "drinks": "drinks"
        };
    
        const sizeMapping = {
            "BONBON BOX (16pcs)": "bonbon",
            "SUGOI (12pcs)": "sugoi",
            "OISHI (8pcs)": "oishi",
            "12oz": "12oz",
            "16oz": "16oz"
        };
    
        function capitalizeFirstLetter(str) {
            return str
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }
    
        function getFormattedId(category, name, size) {
            // Capitalize first letter of each word in the name before checking the mapping
            const formattedName = nameMapping[capitalizeFirstLetter(name.trim())] || name.trim().toLowerCase().replace(/\s+/g, '');
            const formattedCategory = categoryMapping[category.trim()] || category.trim().toLowerCase();
            const formattedSize = sizeMapping[size.trim()] || size.trim().replace(/\s+/g, '').toLowerCase();
    
            // Handle different ID formats
            if (category === "drinks") {
                return formattedName;
            }
    
            if (category === "Boncoin") {
                return `${formattedCategory}_${formattedName}`;
            }
    
            if (name.trim().toLowerCase() === "walnutella") {
                return `${formattedCategory}_${formattedName}_${formattedSize}`;
            }
    
            return `${formattedCategory}_${formattedSize}_${formattedName}`;
        }
    
        function generatePriceId(category, name, size) {
            const formattedName = nameMapping[capitalizeFirstLetter(name.trim())] || name.trim().toLowerCase().replace(/\s+/g, '');
            const formattedCategory = categoryMapping[category.trim()] || category.trim().toLowerCase();
            const formattedSize = sizeMapping[size.trim()] || size.trim().replace(/\s+/g, '').toLowerCase();
    
            if (category === "Boncoin") {
                return `bc-${formattedName}-price`;
            }
    
            if (category === "drinks") {
                return `${formattedName}-price`;
            }
    
            return `${formattedName}-${formattedSize}-price`;
        }
    
        function generateInstockId(category, name, size) {
            const formattedName = nameMapping[capitalizeFirstLetter(name.trim())] || name.trim().toLowerCase().replace(/\s+/g, '');
            const formattedCategory = categoryMapping[category.trim()] || category.trim().toLowerCase();
            const formattedSize = sizeMapping[size.trim()] || size.trim().replace(/\s+/g, '').toLowerCase();
    
            if (category === "Boncoin") {
                return `bc-${formattedName}-instock`;
            }
    
            if (category === "drinks") {
                return `${formattedName}-instock`;
            }
    
            return `${formattedName}-${formattedSize}-instock`;
        }
    
        function generateSoldId(category, name, size) {
            const formattedName = nameMapping[capitalizeFirstLetter(name.trim())] || name.trim().toLowerCase().replace(/\s+/g, '');
            const formattedCategory = categoryMapping[category.trim()] || category.trim().toLowerCase();
            const formattedSize = sizeMapping[size.trim()] || size.trim().replace(/\s+/g, '').toLowerCase();
    
            if (category === "Boncoin") {
                return `bc-${formattedName}-sold`;
            }
    
            if (category === "drinks") {
                return `${formattedName}-sold`;
            }
    
            return `${formattedName}-${formattedSize}-sold`;
        }
    
        function testFormatting() {
            const category = document.getElementById('category').value;
            const name = document.getElementById('name').value;
            const size = document.getElementById('size').value;
    
            const formattedId = getFormattedId(category, name, size);
            const priceId = generatePriceId(category, name, size);
            const instockId = generateInstockId(category, name, size);
            const soldId = generateSoldId(category, name, size);
    
            document.getElementById('formattedId').textContent = formattedId;
            document.getElementById('priceId').textContent = priceId;
            document.getElementById('instockId').textContent = instockId;
            document.getElementById('soldId').textContent = soldId;
        }
    </script>
    
</body>
</html>
